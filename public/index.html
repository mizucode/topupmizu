<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="css/style.css" rel="stylesheet" />
		<link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header class="bg-primary py-8 -z-10">
			<div class="container">
				<div class="flex justify-between items-center -mt-4">
					<h1 class="font-bold text-text">
						<a href="#">Mizu<span class="text-secondaryYellow">store</span></a>
					</h1>
					<ul class="text-white flex justify-center gap-2 items-center">
						<li class="text-sm">
							<box-icon name="cart" color="#ffffff" size="1.2rem"></box-icon>
						</li>
						<li class="text-sm text-white">
							<a href="#">
								<box-icon color="#ffffff" size="1rem" name="bell"></box-icon
							></a>
						</li>
					</ul>
				</div>
			</div>
		</header>
		<section class="h-96 w-full bg-backgroundColor z-10 -mt-4 rounded-t-md">
			<div class="container">
				<div class="bug">
					<div
						class="flex items-center border border-gray-400 rounded-md px-4 py-2"
					>
						<input
							type="text"
							placeholder="Cari game kesukaanmu..."
							class="flex-1 outline-none bg-backgroundColor font-bold text-primary"
							id="search"
						/>
					</div>
				</div>
			</div>
		</section>

		<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
	</body>
</html>
